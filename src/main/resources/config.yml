# config.yml
customJoinFormat: "[%countryCode%] %prefix%%name% %message%"
chatFormat: "[%countryCode%] %prefix%%name% Â» %message%"
tabFormat: "[%countryCode%] %prefix%%name% "    #You can try to use %deaths% as a placeholder but it may not work
defaultCountryCode: "LOCAL" #for localhost-ip
